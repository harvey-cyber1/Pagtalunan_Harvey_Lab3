<div class="products">
  <div class="product-card" *ngFor="let item of products">

    <img [src]="item.image" [alt]="item.name">

    <h2>{{ item.name }}</h2>

    <p class="price">â‚±{{ item.price }}</p>

    <p *ngIf="item.available; else outStock" class="available">Available</p>
    <ng-template #outStock>
      <p class="out">Out of Stock</p>
    </ng-template>

    <button (click)="addToCart(item)">Add to Cart</button>

  </div>
</div>
